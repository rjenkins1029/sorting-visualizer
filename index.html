<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sorting Visualizer</title>
</head>
<body>
    <div class="container">
        <div class="array-container" id="array-container">
            <!-- Array bars will be dynamically generated using JavaScript -->
        </div>
        <button id="generateArray">Generate New Array</button>
        <button id="startSort">Start Sorting</button>
        <label for="speedRange">Speed:</label>
        <input type="range" id="speedRange" min="1" max="100" value="50">
    </div>
    <script src="js/script.js"></script>
</body>
</html>
